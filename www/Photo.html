<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/Tools.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/lib/Photo.js"></script>
    <script type="text/javascript" charset="utf-8">

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // device APIs are available
    //
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
        
        Tools.DisplayLoadingBox("Bonjour !");
    }
    
    function capturePhoto() {
        Photo.takePhotoExt({
            resize:{
                enable:true,
                maxWidth:1024,
                maxHeight:768,
                quality:50
            }
        }, function(img) {
            $('#smallImage').src = img;
        }, function() {
            
        });
    }

 

    </script>
  </head>
  <body>
      <button class="btn btn-success" onclick="capturePhoto();">Capture Photo</button> <br>
    <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
    <img style="display:none;" id="largeImage" src="" />
  </body>
</html>
