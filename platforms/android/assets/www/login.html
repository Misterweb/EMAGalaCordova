<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title></title>
  
  <script type="text/javascript" src="js/lib/f_include.js"></script>
  <link rel="stylesheet" href="css/jquery-mobile.1.3.2.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="css/codiqa.ext.css">
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
 
 
  <!-- jQuery and jQuery Mobile -->
  <script type="text/javascript" src="js/jquery/jquery.js"></script>
  <script type="text/javascript" src="js/jquery/jquery.mobile-1.3.2.min.js"></script>

  
  
  <script type="text/javascript" src="js/invivo/login.js"></script>
   
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div id="header" data-theme="a" data-role="header" class="header">
        <h3>
            EMA Gala
        </h3>
    </div>
    <div data-role="content">
        <h2>
            Connexion
        </h2>
        <form action="" method="POST" data-ajax="false">
            <div data-role="fieldcontain" class="login">
                <input name="login" id="login" placeholder="Login ..." value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <input name="pwd" id="pwd" placeholder="Mot de passe ..." value="" type="text">
            </div>
            <input id="submit" type="submit" data-icon="check" data-iconpos="top"
                   value="Se connecter" onclick="send_login_password();" class="submit">
        </form>
        <a data-role="button" data-transition="turn" data-theme="b" href="#page1"
        data-icon="info" data-iconpos="left">
            Aide
        </a>
    </div>
</div>
</body>
</html>
